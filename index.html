<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightFlow AI - Strategic Data Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CRITICAL: Polyfill process for libs that expect Node environment -->
    <script>
      window.process = { env: { NODE_ENV: 'development' } };
      
      // Function to show critical errors if React fails to mount
      function showBootError(title, detail) {
        const root = document.getElementById('root');
        if (root) {
            root.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full w-full bg-slate-950 text-white p-8 text-center">
                    <div class="p-4 bg-red-500/10 rounded-full mb-4 animate-bounce">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
                    </div>
                    <h2 class="text-2xl font-bold mb-2">${title}</h2>
                    <p class="text-slate-400 max-w-md mb-6 leading-relaxed">${detail}</p>
                    <div class="flex gap-4">
                        <button onclick="window.location.reload()" class="px-6 py-2 bg-indigo-600 rounded-lg hover:bg-indigo-500 transition-colors font-semibold shadow-lg shadow-indigo-600/20">Recarregar Página</button>
                    </div>
                </div>
            `;
        }
      }
      
      // Removed the global 'error' listener that was causing false positives.
    </script>

    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617; /* Slate 950 base */
        color: #e2e8f0;
        overflow: hidden; /* App handles scroll */
      }
      
      /* Dynamic Background */
      .bg-ambient {
        background: radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 100% 0%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 0% 100%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
        background-size: 100% 100%;
        animation: pulseGradient 10s ease-in-out infinite alternate;
      }

      @keyframes pulseGradient {
        0% { opacity: 0.8; }
        100% { opacity: 1; }
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .glass-card {
        background: linear-gradient(180deg, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 0.6) 100%);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }
      
      .glass-card:hover {
        border-color: rgba(99, 102, 241, 0.3);
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
      }

      /* Animations */
      @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.98) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      
      .animate-enter {
        animation: fadeInScale 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* Grid Pattern */
      .bg-grid {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@0.1.2",
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root" class="h-screen w-screen bg-slate-950 text-white relative selection:bg-indigo-500/30">
        <div class="absolute inset-0 bg-grid z-0 pointer-events-none"></div>
        <div class="absolute inset-0 bg-ambient z-0 pointer-events-none"></div>
        
        <!-- Loading State before React Mounts -->
        <div class="relative z-10 flex h-full w-full items-center justify-center">
            <div class="flex flex-col items-center gap-4">
                <div class="h-12 w-12 animate-spin rounded-full border-4 border-indigo-500 border-t-transparent"></div>
                <p id="loading-text" class="text-sm font-medium text-indigo-300/80 animate-pulse">Carregando InsightFlow...</p>
                <p class="text-xs text-slate-600 mt-2">Aguardando inicialização do ambiente...</p>
            </div>
        </div>
    </div>
    
    <!-- Entry Point Script -->
    <script type="module" src="/index.tsx"></script>
    
    <!-- Safety Timeout: If React doesn't take over in 10s, show error -->
    <script>
        setTimeout(() => {
            const root = document.getElementById('root');
            // If the loader is still present (meaning React didn't clear it)
            if (document.getElementById('loading-text')) {
                showBootError("Tempo Limite Excedido", "O sistema está demorando para iniciar. Verifique sua conexão com a internet ou recarregue a página.");
            }
        }, 10000);
    </script>
  </body>
</html>
